<html>

<head>

    <title> Calculations </title>

    <script>

        var int0 = 0;
        var evenNum = 0;
        var oddNum = 0;
        var posNum = 0;
        var negNum = 0;
        var minNum = int1;
        var maxNum = int1;
        
        function doCalculate() {

            number1 = document.getElementById("num1").value;
            number2 = document.getElementById("num2").value;
            number3 = document.getElementById("num3").value;
            number4 = document.getElementById("num4").value;
            number5 = document.getElementById("num5").value;

            var int1 = parseInt(number1, 10); //Changing the user inputs to numbers, as they are brought in as strings
            var int2 = parseInt(number2, 10);
            var int3 = parseInt(number3, 10);
            var int4 = parseInt(number4, 10);
            var int5 = parseInt(number5, 10);

            var intArray = [ int1, int2, int3, int4, int5 ]


            document.getElementById("sumResult").innerHTML = int1 + int2 + int3 + int4 + int5;  //Calculating the sum of the 5 numbers
            document.getElementById("productResult").innerHTML = int1 * int2 * int3 * int4 * int5; //Calculating the product of the 5 numbers

            int0 = 0;
            evenNum = 0;
            oddNum = 0;
            posNum = 0;
            negNum = 0;
            maxNum = int1;
            minNum = int1;

            for (var i = 0; i < intArray.length; i++) {
                if (intArray[i] == 0) {

                    int0 = int0 + 1; 

                } else {

                }

                if (intArray[i] % 2 == 0) {

                    evenNum = evenNum + 1; 

                } else {

                    oddNum = oddNum + 1; 

                }

                if (intArray[i] >= 0) {

                    posNum = posNum + 1; 

                } else {

                    negNum = negNum + 1;

                }

                if (intArray[i] > maxNum) {
                maxNum = intArray[i]; }
                

                if (intArray[i] < minNum) {

                minNum = intArray[i]; }
    
            }

            document.getElementById("numofInt0").innerHTML = int0;
            document.getElementById("evenInts").innerHTML = evenNum;
            document.getElementById("oddInts").innerHTML = oddNum;
            document.getElementById("posInts").innerHTML = posNum;
            document.getElementById("negInts").innerHTML = negNum;
            document.getElementById("maxNumb").innerHTML = maxNum;
            document.getElementById("minNumb").innerHTML = minNum; 
    }

    </script>

</head>

<body>
    
    <form>

    Integer 1: 

    <input type="text" size = "25" id="num1" />

        </br>

    Integer 2: 

    <input type="text" size = "25" id="num2" />
    
        </br>

    Integer 3: 

    <input type="text" size = "25" id="num3" />

        </br>

    Integer 4: 

    <input type="text" size = "25" id="num4" />

        </br>

    Integer 5: 

    <input type="text" size = "25" id="num5" />

        </br> </br>

    <input type="button" onClick="doCalculate()" Value="Calculate" />

    </form>

        <p> Sum: 
            <span id="sumResult"></span>
        </p>

        <p> Product: 
            <span id="productResult"></span>
        </p>

        <p> Max: 
            <span id="maxNumb"></span>

        </p>

        <p> Min: 
            <span id="minNumb"></span>

        </p>

        <p> Number of Odd Numbers:
            <span id="oddInts"></span>

        </p>

        <p> Number of Even Numbers:
            <span id="evenInts"></span>

        </p>

        <p> Number of Positive Numbers: 
            <span id="posInts"></span>

        </p>

        <p> Number of Negative Numbers:
            <span id="negInts"></span>

        </p>

        <p> Number of Zeros:
            <span id="numofInt0"></span>

        </p>


</body>

</html>
